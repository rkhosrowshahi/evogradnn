description: "Fastfood Projection with OpenES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch resnet32
      --id 200000
      --popsize 64
      --epochs 200
      --optimizer Open_ES
      --es_std 0.01
      --es_optimizer adam
      --es_lr 0.001
      --bus ema
      --bus_interval 1
      --bus_lr 0.9
      --criterion ce
      --ws lw-block
      --wd 5e-4
      --train_biases

  - name: "d=2900"
