description: "Fastfood Projection with OpenES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch resnet32
      --id 200000
      --popsize 64
      --epochs 200
      --optimizer DE
      --pop_init uniform
      --pop_init_bound 0.1
      --de_cr 0.5
      --de_mr 0.5
      --bus ema
      --bus_interval 1
      --bus_lr 0.9
      --criterion ce
      --ws lw-block
      --wd 5e-4
      --train_biases

