description: "Fastfood Projection with CMA-ES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --id 2900
      --popsize 50
      --epochs 200
      --optimizer DE
      --pop_init uniform
      --pop_init_bound 0.1
      --de_cr 0.9
      --de_mr 0.5
      --bus none
      --criterion ce
      --ws lw-block
      --wd 5e-4
      --train_biases

