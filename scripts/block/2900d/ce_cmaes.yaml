description: "Fastfood Projection with CMA-ES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --d 2900
      --popsize 32
      --epochs 200
      --optimizer CMA_ES
      --es_std 0.01
      --bus none
      --criterion ce
      --ws block
      --wd 5e-4

