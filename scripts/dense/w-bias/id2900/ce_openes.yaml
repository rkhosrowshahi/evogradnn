description: "Fastfood Projection with OpenES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --id 2900
      --popsize 32
      --epochs 200
      --optimizer Open_ES
      --es_std 0.01
      --es_optimizer adamw
      --es_lr 0.001
      --bus none
      --criterion ce
      --ws dense
      --normalize_projection
      --wd 5e-4
      --train_biases

