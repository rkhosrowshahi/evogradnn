description: "Fastfood Projection with Differential Evolution"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=128"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --d 128
      --optimizer DE
      --pop_init uniform
      --pop_init_bound 0.1
      --de_mr 0.5
      --de_cr 0.9
      --popsize 32
      --epochs 200
      --bus none
      --criterion ce
      --ws fastfood
      --wd 5e-4

