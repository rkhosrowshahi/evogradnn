description: "Fastfood Projection with CMA-ES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=128"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --optimizer CMA_ES
      --d 128
      --popsize 32
      --epochs 200
      --es_std 0.1
      --bus none
      --criterion ce
      --ws fastfood
      --wd 5e-4

