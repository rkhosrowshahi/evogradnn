description: "Fastfood Projection with OpenES"
default_timeout: null
stop_on_error: true
commands:
  - name: "d=2900"
    command: >-
      python evo_trainer.py
      --dataset cifar10
      --sampler random
      --arch lenet
      --id 2900
      --popsize 32
      --epochs 200
      --optimizer Open_ES
      --es_std 0.1
      --es_optimizer sgd
      --es_lr 0.1
      --bus none
      --criterion ce
      --ws fastfood
      --wd 5e-4

